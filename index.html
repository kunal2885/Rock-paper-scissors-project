<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <main>
    <div id="img-container">
        <div id="rock"class="imagediv"><img src="rock.png" alt=""  class="images"></div>
        <div id="paper"class="imagediv"><img src="paper.png" alt="" class="images"></div>
        <div id="scissors"class="imagediv"><img src="scissors.png" alt="" class="images"></div>
    </div>
    <div id="score-container">
        <div id="value" ><span style="font-size: 2.5rem;" id="userScore">0</span>   <span style="font-size: 2.5rem;" id="compScore">0</span></div>
        <div id="text" ><span style="font-size: 1.5rem">You</span> <span style="font-size: 1.5rem;">Comp</span></div>
    </div>
    </main>
    <div id="msg-box">Pick Your Move</div>
    <script src="script.js"></script>
</body>
</html>
